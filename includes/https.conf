# HTTPS configuration.
#
# Should be directly included in your main nginx configuration.
#
# SEE: http://nginx.org/en/docs/http/ngx_http_ssl_module.html
# SEE: https://www.ssllabs.com/
# SEE: https://wiki.mozilla.org/Security/Server_Side_TLS
#
