include includes/.static-files-regex.conf;

location ~* $regex_one_year {
    include includes/.static-files-one-year.conf;
}

location ~* $regex_one_month {
    inlcude includes/.static-files-one-month.conf;
}

location ~* $regex_one_hour {
    include includes/.static-files-one-hour.conf;
}

location ~* $regex_none {
    include includes/.static-files-none.conf;
}
